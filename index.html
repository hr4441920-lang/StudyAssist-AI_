<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Study Helper - V1</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 900px; }
    .box { border: 1px solid #ddd; padding: 20px; border-radius: 12px; }
    .msg { background: #fff3cd; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    input[type=file] { padding: 10px; }
  </style>
</head>
<body>
  <h1>AI Study Helper (Iteration 1)</h1>
  <p>Upload a PDF or TXT and it will generate summary notes + practice questions (no API needed).</p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="box">
    <form method="POST" enctype="multipart/form-data">
      <label><b>Choose file (PDF/TXT):</b></label><br><br>
      <input type="file" name="file" required /><br><br>
      <button type="submit">Generate Notes</button>
    </form>
  </div>
</body>
</html>
