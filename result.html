<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Study Helper - Result</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 900px; }
    .box { border: 1px solid #ddd; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .tag { display: inline-block; padding: 6px 10px; border-radius: 999px; background: #eef; margin-bottom: 10px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Results</h1>
  <div class="tag">File: {{ filename }}</div>

  <div class="box">
    <h2>Generated Notes (Summary)</h2>
    <p>{{ summary }}</p>
  </div>

  <div class="box">
    <h2>Practice Questions</h2>
    <ol>
      {% for q in questions %}
        <li>{{ q }}</li>
      {% endfor %}
    </ol>
  </div>

  <p><a href="{{ url_for('index') }}">â¬… Upload another file</a></p>
</body>
</html>
